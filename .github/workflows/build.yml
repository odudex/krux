name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build firmware
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: DEVICE=maixpy_m5stickv 
          push: true
          tags: localhost:5000/selfcustody/krux-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Extract firmware
        id: extract
        uses: shrink/actions-docker-extract@v3
        with:
          image: localhost:5000/selfcustody/krux-builder:latest
          path: /src/firmware/Kboot/build/.

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: build-m5stickv 

      - name: Build firmware
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: DEVICE=maixpy_amigo 
          push: true
          tags: localhost:5000/selfcustody/krux-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Extract firmware
        id: extract
        uses: shrink/actions-docker-extract@v3
        with:
          image: localhost:5000/selfcustody/krux-builder:latest
          path: /src/firmware/Kboot/build/.

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: build-amigo 

      - name: Build firmware
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: DEVICE=maixpy_bit 
          push: true
          tags: localhost:5000/selfcustody/krux-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Extract firmware
        id: extract
        uses: shrink/actions-docker-extract@v3
        with:
          image: localhost:5000/selfcustody/krux-builder:latest
          path: /src/firmware/Kboot/build/.

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: build-bit 

      - name: Build firmware
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: DEVICE=maixpy_dock 
          push: true
          tags: localhost:5000/selfcustody/krux-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Extract firmware
        id: extract
        uses: shrink/actions-docker-extract@v3
        with:
          image: localhost:5000/selfcustody/krux-builder:latest
          path: /src/firmware/Kboot/build/.

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: build-dock 

      - name: Build firmware
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: DEVICE=maixpy_yahboom 
          push: true
          tags: localhost:5000/selfcustody/krux-builder:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Extract firmware
        id: extract
        uses: shrink/actions-docker-extract@v3
        with:
          image: localhost:5000/selfcustody/krux-builder:latest
          path: /src/firmware/Kboot/build/.

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          path: ${{ steps.extract.outputs.destination }}
          name: build-yahboom 
          
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
